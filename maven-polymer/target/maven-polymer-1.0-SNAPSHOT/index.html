<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Polymaven</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Maven Polymer Build Example">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- Import -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="elements.html">
    </head>

    <body>

    <core-drawer-panel id="drawerPanel">

        <core-header-panel drawer>
            <core-toolbar id="navheader">
                <span>Menu</span>
            </core-toolbar>
            <core-menu>
                <core-item label="One"></core-item>
                <core-item label="Two"></core-item>
            </core-menu>
        </core-header-panel>

        <core-header-panel main>
            <core-toolbar id="mainheader">
                <core-icon-button
                    core-drawer-toggle icon="menu"></core-icon-button>
                <span flex>Title</span>
            </core-toolbar>
            <div class="content">
                If drawer is hidden, press button to display drawer.
            </div>
        </core-header-panel>

    </core-drawer-panel>

    <script src="bower_components/angular-ipsum/dist/ipsum.min.js"></script>
</body>
</html>
